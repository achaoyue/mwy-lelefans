server.servlet.context-path=/lele
server.port=8080

#以下是解决乱码问题
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

#websocket配置
netty-websocket.host=0.0.0.0
netty-websocket.path=/
netty-websocket.port=8000

#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/lele?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
# 指明mybatis的配置文件所在位置
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.lelefans.mwy.dao.Entity

mybatis.config-location=classpath:mybatis-config.xml



# 静态文件请求匹配方式
spring.mvc.static-path-pattern=/static/**
# 修改默认的静态寻址资源目录 多个使用逗号分隔
spring.resources.static-locations = classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
